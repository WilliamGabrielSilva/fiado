<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Fiado</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #ddd;
        }

        .header h1 {
            color: #2c3e50;
        }

        .btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        .btn-danger {
            background-color: #e74c3c;
        }

        .btn-danger:hover {
            background-color: #c0392b;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            font-size: 18px;
            color: #666;
            margin: 20px 0;
        }

        .clientes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .cliente-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-left: 4px solid #3498db;
        }

        .cliente-nome {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .cliente-info {
            color: #666;
            margin-bottom: 15px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            margin-top: -10px;
        }

        .close:hover {
            color: #000;
        }

        .parcelas-list {
            margin-top: 30px;
        }

        .parcela-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #ddd;
        }

        .parcela-item.vencida {
            border-left-color: #e74c3c;
            background: #fdf2f2;
        }

        .parcela-item.paga {
            border-left-color: #27ae60;
            background: #f0f8f0;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-pendente {
            background: #fff3cd;
            color: #856404;
        }

        .status-vencida {
            background: #f8d7da;
            color: #721c24;
        }

        .status-paga {
            background: #d4edda;
            color: #155724;
        }

        .debug-info {
            background: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 12px;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }

            .header h1 {
                margin-bottom: 15px;
            }

            .form-row {
                flex-direction: column;
            }

            .parcela-item {
                flex-direction: column;
                text-align: center;
            }

            .clientes-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Tela de Login -->
    <div id="loginScreen" class="login-container">
        <h2>Login</h2>
        <div id="loginError" class="error"></div>
        <div class="form-group">
            <input type="email" id="loginEmail" placeholder="Email" required>
        </div>
        <div class="form-group">
            <input type="password" id="loginPassword" placeholder="Senha" required>
        </div>
        <button class="btn" onclick="realizarLogin()">Entrar</button>
    </div>

    <!-- Tela Principal -->
    <div id="mainScreen" class="container">
        <div class="header">
            <h1>Controle de Fiado</h1>
            <div>
                <button class="btn" onclick="abrirModalCadastro()">Novo Cliente</button>
                <button class="btn btn-danger" onclick="realizarLogout()">Sair</button>
            </div>
        </div>

        <div id="loading" class="loading">Carregando...</div>
        <div id="clientesContainer" class="clientes-grid"></div>
    </div>

    <!-- Modal Cadastro Cliente -->
    <div id="modalCadastro" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModalCadastro()">&times;</span>
            <h2>Cadastrar Cliente</h2>
            <div id="cadastroError" class="error"></div>
            <div class="form-group">
                <label for="nomeCliente">Nome *</label>
                <input type="text" id="nomeCliente" required>
            </div>
            <div class="form-group">
                <label for="telefoneCliente">Telefone</label>
                <input type="tel" id="telefoneCliente" placeholder="(11) 99999-9999">
            </div>
            <button class="btn" onclick="salvarCliente()">Salvar</button>
        </div>
    </div>

    <!-- Modal Detalhes Cliente -->
    <div id="modalDetalhes" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModalDetalhes()">&times;</span>
            <h2 id="tituloDetalhes">Detalhes do Cliente</h2>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="descricaoVenda">Descri칞칚o da Venda</label>
                    <input type="text" id="descricaoVenda" placeholder="Ex: Produtos diversos">
                </div>
                <div class="form-group">
                    <label for="valorTotal">Valor Total (R$)</label>
                    <input type="number" id="valorTotal" step="0.01" min="0">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="numParcelas">N칰mero de Parcelas</label>
                    <select id="numParcelas">
                        <option value="1">1x</option>
                        <option value="2">2x</option>
                        <option value="3">3x</option>
                        <option value="4">4x</option>
                        <option value="5">5x</option>
                        <option value="6">6x</option>
                        <option value="12">12x</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dataInicial">Data Primeira Parcela</label>
                    <input type="date" id="dataInicial">
                </div>
            </div>
            
            <button class="btn" onclick="registrarVenda()">Registrar Venda</button>
            
            <div id="parcelasContainer" class="parcelas-list">
                <h3>Parcelas</h3>
                <div id="loadingParcelas" class="loading" style="display: none;">Carregando parcelas...</div>
                <div id="parcelasList"></div>
            </div>
        </div>
    </div>

    <script>
        // Configura칞칚o do Supabase
        const supabaseUrl = 'https://pgqrjtglzibalkjlkrxt.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBncXJqdGdsemliYWxramxrcnh0Iiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc0NzY5NDY2MSwiZXhwIjoyMDYzMjcwNjYxfQ.tlYQRgXgxpQ8YrpaP-1_9vOB547K_ZH23HkEr2g92oI';
        
        // Vari치veis globais
        let supabase;
        let clienteAtual = null;
        
        // Aguardar carregamento da biblioteca
        function initSupabase() {
            if (typeof window.supabase !== 'undefined' && window.supabase.createClient) {
                supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
                return true;
            }
            return false;
        }

        // Tentar inicializar o Supabase com retry
        function waitForSupabase() {
            return new Promise((resolve, reject) => {
                let attempts = 0;
                const maxAttempts = 10;
                
                const tryInit = () => {
                    if (initSupabase()) {
                        resolve();
                    } else if (attempts < maxAttempts) {
                        attempts++;
                        setTimeout(tryInit, 100);
                    } else {
                        reject(new Error('Falha ao carregar biblioteca Supabase'));
                    }
                };
                
                tryInit();
            });
        }

        // ===== FUN칂칏ES DE INTERFACE =====
        function mostrarLogin() {
            document.getElementById('loginScreen').style.display = 'block';
            document.getElementById('mainScreen').style.display = 'none';
        }

        function mostrarTelaPrincipal() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('mainScreen').style.display = 'block';
        }

        function mostrarErro(elementId, mensagem) {
            const errorDiv = document.getElementById(elementId);
            if (errorDiv) {
                errorDiv.textContent = mensagem;
                errorDiv.style.display = 'block';
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 5000);
            }
        }

        // ===== FUN칂칏ES DE AUTENTICA칂츾O =====
        async function verificarUsuario() {
            try {
                if (!supabase) {
                    await waitForSupabase();
                }
                
                const { data: { user }, error } = await supabase.auth.getUser();
                
                if (error) {
                    console.error('Erro ao verificar usu치rio:', error);
                    mostrarLogin();
                    return null;
                }

                if (!user) {
                    mostrarLogin();
                    return null;
                }

                mostrarTelaPrincipal();
                return user;
            } catch (error) {
                console.error('Erro na verifica칞칚o:', error);
                mostrarLogin();
                return null;
            }
        }

        async function realizarLogin() {
            const email = document.getElementById('loginEmail')?.value?.trim();
            const password = document.getElementById('loginPassword')?.value;

            if (!email || !password) {
                mostrarErro('loginError', 'Email e senha s칚o obrigat칩rios');
                return;
            }

            try {
                if (!supabase) {
                    await waitForSupabase();
                }

                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) {
                    mostrarErro('loginError', 'Erro ao fazer login: ' + error.message);
                    return;
                }

                // Limpar campos
                document.getElementById('loginEmail').value = '';
                document.getElementById('loginPassword').value = '';
                const errorDiv = document.getElementById('loginError');
                if (errorDiv) errorDiv.style.display = 'none';
                
                mostrarTelaPrincipal();
                await carregarClientes();
            } catch (error) {
                console.error('Erro no login:', error);
                mostrarErro('loginError', 'Erro inesperado ao fazer login');
            }
        }

        async function realizarLogout() {
            try {
                if (supabase) {
                    await supabase.auth.signOut();
                }
                mostrarLogin();
            } catch (error) {
                console.error('Erro no logout:', error);
                mostrarLogin();
            }
        }

        // ===== FUN칂칏ES DE CLIENTE =====
        async function carregarClientes() {
            const loading = document.getElementById('loading');
            const container = document.getElementById('clientesContainer');
            
            loading.style.display = 'block';
            container.innerHTML = '';

            try {
                const { data: clientes, error } = await supabase
                    .from('clientes')
                    .select('*')
                    .order('nome');

                if (error) {
                    throw error;
                }

                loading.style.display = 'none';

                if (!clientes || clientes.length === 0) {
                    container.innerHTML = '<p>Nenhum cliente cadastrado ainda.</p>';
                    return;
                }

                container.innerHTML = clientes.map(cliente => `
                    <div class="cliente-card">
                        <div class="cliente-nome">${escapeHtml(cliente.nome)}</div>
                        <div class="cliente-info">
                            ${cliente.telefone ? `游 ${escapeHtml(cliente.telefone)}` : 'Sem telefone'}
                        </div>
                        <button class="btn" data-cliente-id="${cliente.id}" data-cliente-nome="${escapeHtml(cliente.nome)}" onclick="abrirModalDetalhesSeguro(this)">
                            Ver Detalhes
                        </button>
                    </div>
                `).join('');

            } catch (error) {
                console.error('Erro ao carregar clientes:', error);
                loading.style.display = 'none';
                container.innerHTML = '<p class="error">Erro ao carregar clientes</p>';
            }
        }

        function abrirModalCadastro() {
            const modal = document.getElementById('modalCadastro');
            const nomeField = document.getElementById('nomeCliente');
            if (modal) modal.style.display = 'block';
            if (nomeField) nomeField.focus();
        }

        function fecharModalCadastro() {
            const modal = document.getElementById('modalCadastro');
            const nomeField = document.getElementById('nomeCliente');
            const telefoneField = document.getElementById('telefoneCliente');
            const errorDiv = document.getElementById('cadastroError');
            
            if (modal) modal.style.display = 'none';
            if (nomeField) nomeField.value = '';
            if (telefoneField) telefoneField.value = '';
            if (errorDiv) errorDiv.style.display = 'none';
        }

        async function salvarCliente() {
            const nomeField = document.getElementById('nomeCliente');
            const telefoneField = document.getElementById('telefoneCliente');
            
            const nome = nomeField?.value?.trim();
            const telefone = telefoneField?.value?.trim();

            if (!nome) {
                mostrarErro('cadastroError', 'Nome 칠 obrigat칩rio');
                return;
            }

            try {
                if (!supabase) {
                    await waitForSupabase();
                }

                const { error } = await supabase
                    .from('clientes')
                    .insert([{ 
                        nome: nome, 
                        telefone: telefone || null 
                    }]);

                if (error) {
                    throw error;
                }

                fecharModalCadastro();
                await carregarClientes();
            } catch (error) {
                console.error('Erro ao cadastrar cliente:', error);
                mostrarErro('cadastroError', 'Erro ao cadastrar cliente: ' + error.message);
            }
        }

        // Fun칞칚o auxiliar para abrir modal de forma segura
        function abrirModalDetalhesSeguro(button) {
            const clienteId = parseInt(button.dataset.clienteId);
            const nomeCliente = button.dataset.clienteNome;
            abrirModalDetalhes(clienteId, nomeCliente);
        }

        // ===== FUN칂칏ES DE VENDAS E PARCELAS =====
        async function abrirModalDetalhes(clienteId, nomeCliente) {
            clienteAtual = { id: clienteId, nome: nomeCliente };
            
            const modal = document.getElementById('modalDetalhes');
            const titulo = document.getElementById('tituloDetalhes');
            const dataField = document.getElementById('dataInicial');
            
            if (titulo) titulo.textContent = `Cliente: ${nomeCliente}`;
            if (modal) modal.style.display = 'block';
            
            // Definir data inicial como hoje
            if (dataField) {
                const hoje = new Date().toISOString().split('T')[0];
                dataField.value = hoje;
            }
            
            // Carregar parcelas existentes
            await carregarParcelas(clienteId);
        }

        function fecharModalDetalhes() {
            const modal = document.getElementById('modalDetalhes');
            const descricaoField = document.getElementById('descricaoVenda');
            const valorField = document.getElementById('valorTotal');
            const parcelasField = document.getElementById('numParcelas');
            
            if (modal) modal.style.display = 'none';
            clienteAtual = null;
            
            // Limpar campos
            if (descricaoField) descricaoField.value = '';
            if (valorField) valorField.value = '';
            if (parcelasField) parcelasField.value = '1';
        }

        async function registrarVenda() {
            if (!clienteAtual) return;

            const descricaoField = document.getElementById('descricaoVenda');
            const valorField = document.getElementById('valorTotal');
            const parcelasField = document.getElementById('numParcelas');
            const dataField = document.getElementById('dataInicial');

            const descricao = descricaoField?.value?.trim();
            const valorTotal = parseFloat(valorField?.value || 0);
            const numParcelas = parseInt(parcelasField?.value || 1);
            const dataInicial = dataField?.value;

            if (!descricao || !valorTotal || valorTotal <= 0 || !dataInicial) {
                alert('Preencha todos os campos obrigat칩rios');
                return;
            }

            try {
                if (!supabase) {
                    await waitForSupabase();
                }

                // Inserir venda
                const { data: venda, error: vendaError } = await supabase
                    .from('vendas')
                    .insert([{
                        cliente_id: clienteAtual.id,
                        descricao: descricao,
                        valor_total: valorTotal,
                        num_parcelas: numParcelas,
                        data_primeira: dataInicial
                    }])
                    .select()
                    .single();

                if (vendaError) {
                    throw vendaError;
                }

                // Criar parcelas
                const parcelas = [];
                let somaAjuste = 0;

                for (let i = 0; i < numParcelas; i++) {
                    const vencimento = new Date(dataInicial);
                    vencimento.setMonth(vencimento.getMonth() + i);
                    
                    let valorParcela = parseFloat((valorTotal / numParcelas).toFixed(2));
                    
                    // Ajustar a 칰ltima parcela para garantir que a soma seja exata
                    if (i === numParcelas - 1) {
                        valorParcela = valorTotal - somaAjuste;
                    } else {
                        somaAjuste += valorParcela;
                    }

                    parcelas.push({
                        venda_id: venda.id,
                        cliente_id: clienteAtual.id,
                        parcela: i + 1,
                        valor: valorParcela,
                        vencimento: vencimento.toISOString().split('T')[0],
                        status: 'Pendente'
                    });
                }

                const { error: parcelasError } = await supabase
                    .from('parcelas')
                    .insert(parcelas);

                if (parcelasError) {
                    throw parcelasError;
                }

                alert('Venda registrada com sucesso!');
                
                // Limpar campos
                if (descricaoField) descricaoField.value = '';
                if (valorField) valorField.value = '';
                if (parcelasField) parcelasField.value = '1';
                
                await carregarParcelas(clienteAtual.id);
            } catch (error) {
                console.error('Erro ao registrar venda:', error);
                alert('Erro ao registrar venda: ' + error.message);
            }
        }

        async function carregarParcelas(clienteId) {
            const container = document.getElementById('parcelasList');
            const loading = document.getElementById('loadingParcelas');
            
            console.log('Carregando parcelas para cliente ID:', clienteId);
            
            if (loading) loading.style.display = 'block';
            
            try {
                // Verificar se as tabelas existem e se h치 dados
                console.log('Verificando tabelas...');
                
                // Primeira query: buscar parcelas com join simples
                const { data: parcelas, error } = await supabase
                    .from('parcelas')
                    .select(`
                        id,
                        parcela, 
                        valor,
                        vencimento,
                        status,
                        venda_id,
                        vendas!inner(descricao)
                    `)
                    .eq('cliente_id', clienteId)
                    .order('vencimento');

                console.log('Query resultado:', { parcelas, error });

                if (error) {
                    console.error('Erro na query:', error);
                    throw error;
                }

                if (loading) loading.style.display = 'none';

                if (!parcelas || parcelas.length === 0) {
                    console.log('Nenhuma parcela encontrada');
                    container.innerHTML = '<p>Nenhuma parcela encontrada.</p>';
                    
                    // Debug: verificar se existem vendas para este cliente
                    const { data: vendas, error: vendasError } = await supabase
                        .from('vendas')
                        .select('*')
                        .eq('cliente_id', clienteId);
                    
                    console.log('Vendas encontradas:', vendas);
                    
                    if (vendas && vendas.length > 0) {
                        container.innerHTML += '<div class="debug-info">Debug: Encontradas ' + vendas.length + ' vendas, mas nenhuma parcela.</div>';
                    }
                    
                    return;
                }

                console.log('Parcelas encontradas:', parcelas.length);

                const hoje = new Date().toISOString().split('T')[0];

                container.innerHTML = parcelas.map(parcela => {
                    console.log('Processando parcela:', parcela);
                    
                    const vencida = parcela.vencimento < hoje && parcela.status === 'Pendente';
                    const statusClass = parcela.status === 'Paga' ? 'paga' : (vencida ? 'vencida' : '');
                    const statusBadge = parcela.status === 'Paga' ? 'status-paga' : (vencida ? 'status-vencida' : 'status-pendente');
                    const statusText = parcela.status === 'Paga' ? 'Paga' : (vencida ? 'Vencida' : 'Pendente');

                    return `
                        <div class="parcela-item ${statusClass}">
                            <div>
                                <strong>Parcela ${parcela.parcela}</strong><br>
                                ${escapeHtml(parcela.vendas?.descricao || 'Sem descri칞칚o')}<br>
                                <small>Vencimento: ${formatarData(parcela.vencimento)}</small>
                            </div>
                            <div style="text-align: right;">
                                <div style="font-size: 1.2em; font-weight: bold;">
                                    R$ ${parseFloat(parcela.valor).toFixed(2)}
                                </div>
                                <div class="status-badge ${statusBadge}">
                                    ${statusText}
                                </div>
                                ${parcela.status === 'Pendente' ? 
                                    `<button class="btn" style="margin-top: 10px; padding: 8px 16px; font-size: 14px;" onclick="marcarComoPaga(${parcela.id})">Marcar como Paga</button>` : 
                                    ''}
                            </div>
                        </div>
                    `;
                }).join('');

                console.log('Parcelas renderizadas com sucesso');

            } catch (error) {
                console.error('Erro ao carregar parcelas:', error);
                if (loading) loading.style.display = 'none';
                
                container.innerHTML = `
                    <p class="error">Erro ao carregar parcelas: ${error.message}</p>
                    <div class="debug-info">
                        Detalhes do erro: ${JSON.stringify(error, null, 2)}
                    </div>
                `;
            }
        }

        async function marcarComoPaga(parcelaId) {
            try {
                if (!supabase) {
                    await waitForSupabase();
                }

                const { error } = await supabase
                    .from('parcelas')
                    .update({ status: 'Paga' })
                    .eq('id', parcelaId);

                if (error) {
                    throw error;
                }

                if (clienteAtual) {
                    await carregarParcelas(clienteAtual.id);
                }
            } catch (error) {
                console.error('Erro ao marcar parcela como paga:', error);
                alert('Erro ao marcar parcela como paga: ' + error.message);
            }
        }

        // ===== FUN칂칏ES UTILIT츼RIAS =====
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatarData(data) {
            if (!data) return 'Data inv치lida';
            try {
                return new Date(data + 'T00:00:00').toLocaleDateString('pt-BR');
            } catch (e) {
                return data;
            }
        }

        // ===== EVENTOS E INICIALIZA칂츾O =====
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                if (document.getElementById('loginScreen').style.display !== 'none') {
                    realizarLogin();
                }
            }
        });

        // Fechar modais clicando fora
        window.onclick = function(event) {
            const modalCadastro = document.getElementById('modalCadastro');
            const modalDetalhes = document.getElementById('modalDetalhes');
            
            if (event.target === modalCadastro) {
                fecharModalCadastro();
            }
            if (event.target === modalDetalhes) {
                fecharModalDetalhes();
            }
        }

        // Inicializa칞칚o
        window.addEventListener('load', async function() {
            try {
                await waitForSupabase();
                console.log('Supabase carregado com sucesso');
                
                const user = await verificarUsuario();
                if (user) {
                    await carregarClientes();
                }
            } catch (error) {
                console.error('Erro ao inicializar:', error);
                alert('Erro ao carregar a aplica칞칚o. Verifique sua conex칚o com a internet.');
            }
        });
    </script>
