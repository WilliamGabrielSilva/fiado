<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Controle de Fiado</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body { font-family: sans-serif; margin: 20px; background: #f9f9f9; }
    h2 { margin-top: 40px; }
    input, select, button { margin: 5px 0; padding: 6px; width: 100%; }
    .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .cliente-card { background: #efefef; padding: 10px; margin: 10px 0; border-radius: 5px; }
    .venda-card { background: #fff; border: 1px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 5px; }
    .parcela-item { background: #f8f9fa; padding: 8px; margin: 5px 0; border-radius: 3px; display: flex; justify-content: space-between; align-items: center; }
    .parcela-vencida { background: #f8d7da; border-left: 3px solid #dc3545; }
    .parcela-proxima { background: #fff3cd; border-left: 3px solid #ffc107; }
    button:hover { opacity: 0.8; }
  </style>
</head>
<body>
<div class="container">
  <h1>Controle de Fiado</h1>

  <h2>Cadastrar Cliente</h2>
  <input type="text" id="nomeCliente" placeholder="Nome do cliente">
  <input type="text" id="telCliente" placeholder="Telefone">
  <button onclick="cadastrarCliente()">Cadastrar</button>

  <h2>Lançar Venda Fiado</h2>
  <select id="selectCliente"></select>
  <input type="text" id="descricao" placeholder="Descrição da compra">
  <input type="number" id="valorTotal" placeholder="Valor total">
  <input type="number" id="numParcelas" placeholder="Número de parcelas">
  <input type="date" id="dataInicial">
  <button onclick="registrarVenda()">Registrar Venda</button>

  <h2>Débito por Cliente</h2>
  <div id="divClientes"></div>

  <!-- Modal para detalhes do cliente -->
  <div id="modalDetalhes" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000;">
    <div style="position: relative; margin: 50px auto; width: 90%; max-width: 800px; background: white; padding: 20px; border-radius: 8px; max-height: 80vh; overflow-y: auto;">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <h2 id="tituloModal">Detalhes da Dívida</h2>
        <button onclick="fecharModal()" style="background: #dc3545; color: white; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer;">✕</button>
      </div>
      
      <div id="resumoCliente" style="background: #f8f9fa; padding: 15px; border-radius: 5px; margin-bottom: 20px;"></div>
      
      <h3>Parcelas Pendentes</h3>
      <div id="listaVendas"></div>
      
      <div style="margin-top: 20px; text-align: right;">
        <button onclick="fecharModal()" style="background: #6c757d; color: white; border: none; padding: 10px 20px; border-radius: 3px; cursor: pointer;">Fechar</button>
      </div>
    </div>
  </div>
</div>

<script>
  // SUBSTITUA PELOS SEUS DADOS REAIS DO SUPABASE
 const supabaseUrl = 'https://pgqrjtglzibalkjlkrxt.supabase.co'; // Cole aqui sua Project URL
const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBncXJqdGdsemliYWxramxrcnh0Iiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc0NzY5NDY2MSwiZXhwIjoyMDYzMjcwNjYxfQ.tlYQRgXgxpQ8YrpaP-1_9vOB547K_ZH23HkEr2g92oI'; // Cole aqui sua anon public key
  const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

  async function cadastrarCliente() {
    const nome = document.getElementById('nomeCliente').value;
    const telefone = document.getElementById('telCliente').value;
    
    if (!nome.trim()) {
      alert('Digite o nome do cliente');
      return;
    }
    
    const { data, error } = await supabaseClient.from('clientes').insert([{ nome, telefone }]).select();
    if (error) {
      console.error('Erro ao cadastrar:', error);
      return alert('Erro ao cadastrar cliente');
    }
    alert('Cliente cadastrado!');
    document.getElementById('nomeCliente').value = '';
    document.getElementById('telCliente').value = '';
    carregarClientes();
  }

  async function carregarClientes() {
    const { data } = await supabaseClient.from('clientes').select();
    const select = document.getElementById('selectCliente');
    const div = document.getElementById('divClientes');
    select.innerHTML = ''; div.innerHTML = '';
    
    if (!data) return;
    
    data.forEach(c => {
      select.innerHTML += `<option value="${c.id}">${c.nome}</option>`;
    });
    
    for (let cliente of data) {
      console.log(`Buscando parcelas para cliente ID: ${cliente.id}, Nome: ${cliente.nome}`);
      
      const { data: parcelas, error } = await supabaseClient.from('parcelas')
        .select('*')
        .eq('cliente_id', cliente.id)
        .eq('status', 'Pendente');
      
      if (error) {
        console.error(`Erro ao buscar parcelas do cliente ${cliente.nome}:`, error);
      }
      
      console.log(`Parcelas encontradas para ${cliente.nome}:`, parcelas);
      
      let total = 0;
      if (parcelas && parcelas.length > 0) {
        total = parcelas.reduce((sum, p) => {
          const valor = parseFloat(p.valor) || 0;
          console.log(`Somando parcela: R$ ${valor}`);
          return sum + valor;
        }, 0);
      }
      
      console.log(`Total da dívida de ${cliente.nome}: R$ ${total}`);
      
      div.innerHTML += `<div class='cliente-card'>
        <strong>${cliente.nome}</strong><br>
        Telefone: ${cliente.telefone || 'N/A'}<br>
        Parcelas pendentes: ${parcelas ? parcelas.length : 0}<br>
        Dívida: R$ ${total.toFixed(2)}<br>
        <button onclick="verDetalhes('${cliente.id}', '${cliente.nome}')" style="margin-top: 10px; padding: 5px 10px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer;">Ver Detalhes</button>
      </div>`;
    }
  }

  async function registrarVenda() {
    const clienteId = document.getElementById('selectCliente').value;
    const descricao = document.getElementById('descricao').value;
    const valorTotal = parseFloat(document.getElementById('valorTotal').value);
    const numParcelas = parseInt(document.getElementById('numParcelas').value);
    const dataInicial = new Date(document.getElementById('dataInicial').value);

    if (!clienteId || !descricao || !valorTotal || !numParcelas || !dataInicial) {
      alert('Preencha todos os campos!');
      return;
    }

    try {
      const { data: venda, error: vendaError } = await supabaseClient.from('vendas').insert([{
        cliente_id: clienteId, // Mantém como string se for UUID
        descricao,
        valor_total: valorTotal,
        num_parcelas: numParcelas,
        data_primeira: dataInicial.toISOString().slice(0, 10)
      }]).select();

      if (vendaError) {
        console.error('Erro ao inserir venda:', vendaError);
        alert('Erro ao registrar venda');
        return;
      }

      const parcelas = [];
      const valorParcela = parseFloat((valorTotal / numParcelas).toFixed(2));
      for (let i = 0; i < numParcelas; i++) {
        const vencimento = new Date(dataInicial);
        vencimento.setMonth(vencimento.getMonth() + i);
        parcelas.push({
          venda_id: venda[0].id,
          cliente_id: clienteId,
          parcela: i + 1, // Mudei de numero_parcela para parcela
          valor: valorParcela,
          vencimento: vencimento.toISOString().slice(0, 10),
          status: 'Pendente'
        });
      }
      
      const { error: parcelasError } = await supabaseClient.from('parcelas').insert(parcelas);
      
      if (parcelasError) {
        console.error('Erro ao inserir parcelas:', parcelasError);
        alert('Erro ao registrar parcelas');
        return;
      }
      
      alert('Venda registrada com sucesso!');
      
      // Limpar campos
      document.getElementById('descricao').value = '';
      document.getElementById('valorTotal').value = '';
      document.getElementById('numParcelas').value = '';
      document.getElementById('dataInicial').value = '';
      
      carregarClientes();
    } catch (error) {
      console.error('Erro geral:', error);
      alert('Erro ao processar venda');
    }
  }

  async function verDetalhes(clienteId, nomeCliente) {
    document.getElementById('modalDetalhes').style.display = 'block';
    document.getElementById('tituloModal').textContent = `Detalhes da Dívida - ${nomeCliente}`;
    
    // Buscar todas as vendas do cliente
    const { data: vendas } = await supabaseClient
      .from('vendas')
      .select('*')
      .eq('cliente_id', clienteId);
    
    // Buscar todas as parcelas pendentes
    const { data: parcelas } = await supabaseClient
      .from('parcelas')
      .select('*')
      .eq('cliente_id', clienteId)
      .eq('status', 'Pendente')
      .order('vencimento');
    
    // Calcular totais
    const totalDivida = parcelas ? parcelas.reduce((sum, p) => sum + parseFloat(p.valor), 0) : 0;
    const totalParcelas = parcelas ? parcelas.length : 0;
    
    // Mostrar resumo
    document.getElementById('resumoCliente').innerHTML = `
      <h4>${nomeCliente}</h4>
      <p><strong>Total devido:</strong> R$ ${totalDivida.toFixed(2)}</p>
      <p><strong>Número de parcelas pendentes:</strong> ${totalParcelas}</p>
    `;
    
    // Agrupar parcelas por venda
    const vendasComParcelas = {};
    if (parcelas) {
      parcelas.forEach(parcela => {
        if (!vendasComParcelas[parcela.venda_id]) {
          const venda = vendas.find(v => v.id === parcela.venda_id);
          vendasComParcelas[parcela.venda_id] = {
            venda: venda,
            parcelas: []
          };
        }
        vendasComParcelas[parcela.venda_id].parcelas.push(parcela);
      });
    }
    
    // Mostrar vendas e parcelas
    let htmlVendas = '';
    for (let vendaId in vendasComParcelas) {
      const item = vendasComParcelas[vendaId];
      const venda = item.venda;
      const parcelasVenda = item.parcelas;
      
      htmlVendas += `
        <div class="venda-card">
          <h4>Venda: ${venda.descricao}</h4>
          <p><strong>Data:</strong> ${new Date(venda.data_primeira).toLocaleDateString('pt-BR')}</p>
          <p><strong>Valor total:</strong> R$ ${parseFloat(venda.valor_total).toFixed(2)} (${venda.num_parcelas}x)</p>
          <p><strong>Parcelas pendentes:</strong> ${parcelasVenda.length}</p>
          
          <div style="margin-top: 10px;">
            <strong>Parcelas:</strong>
      `;
      
      parcelasVenda.forEach(parcela => {
        const vencimento = new Date(parcela.vencimento);
        const hoje = new Date();
        const diasAtraso = Math.floor((hoje - vencimento) / (1000 * 60 * 60 * 24));
        
        let cssClass = 'parcela-item';
        let statusTexto = '';
        
        if (diasAtraso > 0) {
          cssClass += ' parcela-vencida';
          statusTexto = ` (${diasAtraso} dias em atraso)`;
        } else if (diasAtraso >= -7) {
          cssClass += ' parcela-proxima';
          statusTexto = ` (vence em ${Math.abs(diasAtraso)} dias)`;
        }
        
        htmlVendas += `
          <div class="${cssClass}">
            <span>Parcela ${parcela.parcela || parcela.numero_parcela} - Vencimento: ${vencimento.toLocaleDateString('pt-BR')}${statusTexto}</span>
            <strong>R$ ${parseFloat(parcela.valor).toFixed(2)}</strong>
          </div>
        `;
      });
      
      htmlVendas += `
          </div>
        </div>
      `;
    }
    
    if (!htmlVendas) {
      htmlVendas = '<p>Nenhuma parcela pendente encontrada.</p>';
    }
    
    document.getElementById('listaVendas').innerHTML = htmlVendas;
  }

  function fecharModal() {
    document.getElementById('modalDetalhes').style.display = 'none';
  }

  // Fechar modal clicando fora
  document.getElementById('modalDetalhes').onclick = function(e) {
    if (e.target === this) {
      fecharModal();
    }
  }

  carregarClientes();
</script>
</body>
</html>
