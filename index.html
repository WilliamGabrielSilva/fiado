<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Controle de Fiado</title>
  <link rel="stylesheet" href="css/estilo.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="js/supabase.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/clientes.js"></script>
  <script src="js/vendas.js"></script>
  <script src="js/ui.js"></script>
</head>
<body onload="checkUserOrRedirect().then(carregarClientes)">
  <h1>Bem-vindo ao Controle de Fiado</h1>
  <!-- Conteúdo da aplicação -->
   <div class="container">
  <h1>Controle de Fiado</h1>

  <h2>Cadastrar Cliente</h2>
  <input type="text" id="nomeCliente" placeholder="Nome do cliente">
  <input type="text" id="telCliente" placeholder="Telefone">
  <button onclick="cadastrarCliente()">Cadastrar</button>

  <h2>Lançar Venda Fiado</h2>
  <select id="selectCliente"></select>
  <input type="text" id="descricao" placeholder="Descrição da compra">
  <input type="number" id="valorTotal" placeholder="Valor total">
  <input type="number" id="numParcelas" placeholder="Número de parcelas">
  <input type="date" id="dataInicial">
  <button onclick="registrarVenda()">Registrar Venda</button>

  <h2>Débito por Cliente</h2>
  <div id="divClientes"></div>

  <!-- Modal para detalhes do cliente -->
  <div id="modalDetalhes" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000;">
    <div style="position: relative; margin: 50px auto; width: 90%; max-width: 800px; background: white; padding: 20px; border-radius: 8px; max-height: 80vh; overflow-y: auto;">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <h2 id="tituloModal">Detalhes da Dívida</h2>
        <button onclick="fecharModal()" style="background: #dc3545; color: white; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer;">✕</button>
      </div>
      
      <div id="resumoCliente" style="background: #f8f9fa; padding: 15px; border-radius: 5px; margin-bottom: 20px;"></div>
      
      <h3>Parcelas Pendentes</h3>
      <div id="listaVendas"></div>
      
      <div style="margin-top: 20px; text-align: right;">
        <button onclick="fecharModal()" style="background: #6c757d; color: white; border: none; padding: 10px 20px; border-radius: 3px; cursor: pointer;">Fechar</button>
      </div>
    </div>
  </div>
</div>
<button onclick="logout()">Sair</button>
</body>
</html>
