<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Fiado</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Tela Principal -->
    <div id="mainScreen" class="container" style="display: none;">
        <div class="header">
            <h1>Controle de Fiado</h1>
            <div>
                <button class="btn" onclick="abrirModalCadastro()">Novo Cliente</button>
                <button class="btn btn-danger" onclick="realizarLogout()">Sair</button>
            </div>
        </div>

        <div id="loading" class="loading">Carregando...</div>
        <div id="clientesContainer" class="clientes-grid"></div>
    </div>

    <!-- Modal Cadastro Cliente -->
    <div id="modalCadastro" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModalCadastro()">&times;</span>
            <h2>Cadastrar Cliente</h2>
            <div id="cadastroError" class="error" style="display: none;"></div>
            <div class="form-group">
                <label for="nomeCliente">Nome *</label>
                <input type="text" id="nomeCliente" required>
            </div>
            <div class="form-group">
                <label for="telefoneCliente">Telefone</label>
                <input type="tel" id="telefoneCliente" placeholder="(11) 99999-9999">
            </div>
            <button class="btn" onclick="salvarCliente()">Salvar</button>
        </div>
    </div>

    <!-- Modal Detalhes Cliente -->
    <div id="modalDetalhes" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModalDetalhes()">&times;</span>
            <h2 id="tituloDetalhes">Detalhes do Cliente</h2>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="descricaoVenda">Descrição da Venda</label>
                    <input type="text" id="descricaoVenda" placeholder="Ex: Produtos diversos">
                </div>
                <div class="form-group">
                    <label for="valorTotal">Valor Total (R$)</label>
                    <input type="number" id="valorTotal" step="0.01" min="0">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="numParcelas">Número de Parcelas</label>
                    <select id="numParcelas">
                        <option value="1">1x</option>
                        <option value="2">2x</option>
                        <option value="3">3x</option>
                        <option value="4">4x</option>
                        <option value="5">5x</option>
                        <option value="6">6x</option>
                        <option value="12">12x</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dataInicial">Data Primeira Parcela</label>
                    <input type="date" id="dataInicial">
                </div>
            </div>
            
            <button class="btn" onclick="registrarVenda()">Registrar Venda</button>
            
            <div id="parcelasContainer" class="parcelas-list">
                <h3>Parcelas</h3>
                <div id="parcelasList"></div>
            </div>
        </div>
    </div>

    <script>
        // Configuração do Supabase
        const supabaseUrl = 'https://pgqrjtglzibalkjlkrxt.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBncXJqdGdsemliYWxramxrcnh0Iiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc0NzY5NDY2MSwiZXhwIjoyMDYzMjcwNjYxfQ.tlYQRgXgxpQ8YrpaP-1_9vOB547K_ZH23HkEr2g92oI'; // Substitua pela sua chave real
        
        // Variáveis globais
        let supabase;
        let clienteAtual = null;
        
        // Aguardar carregamento da biblioteca
        function initSupabase() {
            if (typeof window.supabase !== 'undefined' && window.supabase.createClient) {
                supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
                return true;
            }
            return false;
        }

        // Tentar inicializar o Supabase com retry
        function waitForSupabase() {
            return new Promise((resolve, reject) => {
                let attempts = 0;
                const maxAttempts = 10;
                
                const tryInit = () => {
                    if (initSupabase()) {
                        resolve();
                    } else if (attempts < maxAttempts) {
                        attempts++;
                        setTimeout(tryInit, 100);
                    } else {
                        reject(new Error('Falha ao carregar biblioteca Supabase'));
                    }
                };
                
                tryInit();
            });
        }

        // ===== FUNÇÕES PRINCIPAIS =====

        // ===== FUNÇÕES DE INTERFACE =====
        function mostrarLogin() {
            document.getElementById('loginScreen').style.display = 'block';
            document.getElementById('mainScreen').style.display = 'none';
        }

        function mostrarTelaPrincipal() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('mainScreen').style.display = 'block';
        }

        function mostrarErro(elementId, mensagem) {
            const errorDiv = document.getElementById(elementId);
            if (errorDiv) {
                errorDiv.textContent = mensagem;
                errorDiv.style.display = 'block';
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 5000);
            }
        }

        // ===== FUNÇÕES DE AUTENTICAÇÃO =====
        async function verificarUsuario() {
            try {
                if (!supabase) {
                    await waitForSupabase();
                }
                
                const { data: { user }, error } = await supabase.auth.getUser();
                
                if (error) {
                    console.error('Erro ao verificar usuário:', error);
                    mostrarLogin();
                    return null;
                }

                if (!user) {
                    mostrarLogin();
                    return null;
                }

                mostrarTelaPrincipal();
                return user;
            } catch (error) {
                console.error('Erro na verificação:', error);
                mostrarLogin();
                return null;
            }
        }

        async function realizarLogin() {
            const email = document.getElementById('loginEmail')?.value?.trim();
            const password = document.getElementById('loginPassword')?.value;

            if (!email || !password) {
                mostrarErro('loginError', 'Email e senha são obrigatórios');
                return;
            }

            try {
                if (!supabase) {
                    await waitForSupabase();
                }

                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) {
                    mostrarErro('loginError', 'Erro ao fazer login: ' + error.message);
                    return;
                }

                // Limpar campos
                document.getElementById('loginEmail').value = '';
                document.getElementById('loginPassword').value = '';
                const errorDiv = document.getElementById('loginError');
                if (errorDiv) errorDiv.style.display = 'none';
                
                mostrarTelaPrincipal();
                await carregarClientes();
            } catch (error) {
                console.error('Erro no login:', error);
                mostrarErro('loginError', 'Erro inesperado ao fazer login');
            }
        }

        async function realizarLogout() {
            try {
                if (supabase) {
                    await supabase.auth.signOut();
                }
                mostrarLogin();
            } catch (error) {
                console.error('Erro no logout:', error);
                mostrarLogin(); // Mesmo com erro, volta para login
            }
        }

        // ===== FUNÇÕES DE CLIENTE =====
        async function carregarClientes() {
            const loading = document.getElementById('loading');
            const container = document.getElementById('clientesContainer');
            
            loading.style.display = 'block';
            container.innerHTML = '';

            try {
                const { data: clientes, error } = await supabase
                    .from('clientes')
                    .select('*')
                    .order('nome');

                if (error) {
                    throw error;
                }

                loading.style.display = 'none';

                if (!clientes || clientes.length === 0) {
                    container.innerHTML = '<p>Nenhum cliente cadastrado ainda.</p>';
                    return;
                }

                container.innerHTML = clientes.map(cliente => `
                    <div class="cliente-card">
                        <div class="cliente-nome">${escapeHtml(cliente.nome)}</div>
                        <div class="cliente-info">
                            ${cliente.telefone ? `📞 ${escapeHtml(cliente.telefone)}` : 'Sem telefone'}
                        </div>
                        <button class="btn" onclick="abrirModalDetalhes(${cliente.id}, '${escapeHtml(cliente.nome)}')">
                            Ver Detalhes
                        </button>
                    </div>
                `).join('');

            } catch (error) {
                console.error('Erro ao carregar clientes:', error);
                loading.style.display = 'none';
                container.innerHTML = '<p class="error">Erro ao carregar clientes</p>';
            }
        }

        function abrirModalCadastro() {
            const modal = document.getElementById('modalCadastro');
            const nomeField = document.getElementById('nomeCliente');
            if (modal) modal.style.display = 'block';
            if (nomeField) nomeField.focus();
        }

        function fecharModalCadastro() {
            const modal = document.getElementById('modalCadastro');
            const nomeField = document.getElementById('nomeCliente');
            const telefoneField = document.getElementById('telefoneCliente');
            const errorDiv = document.getElementById('cadastroError');
            
            if (modal) modal.style.display = 'none';
            if (nomeField) nomeField.value = '';
            if (telefoneField) telefoneField.value = '';
            if (errorDiv) errorDiv.style.display = 'none';
        }

        async function salvarCliente() {
            const nomeField = document.getElementById('nomeCliente');
            const telefoneField = document.getElementById('telefoneCliente');
            
            const nome = nomeField?.value?.trim();
            const telefone = telefoneField?.value?.trim();

            if (!nome) {
                mostrarErro('cadastroError', 'Nome é obrigatório');
                return;
            }

            try {
                if (!supabase) {
                    await waitForSupabase();
                }

                const { error } = await supabase
                    .from('clientes')
                    .insert([{ 
                        nome: nome, 
                        telefone: telefone || null 
                    }]);

                if (error) {
                    throw error;
                }

                fecharModalCadastro();
                await carregarClientes();
            } catch (error) {
                console.error('Erro ao cadastrar cliente:', error);
                mostrarErro('cadastroError', 'Erro ao cadastrar cliente: ' + error.message);
            }
        }

        // ===== FUNÇÕES DE VENDAS E PARCELAS =====
        async function abrirModalDetalhes(clienteId, nomeCliente) {
            clienteAtual = { id: clienteId, nome: nomeCliente };
            
            const modal = document.getElementById('modalDetalhes');
            const titulo = document.getElementById('tituloDetalhes');
            const dataField = document.getElementById('dataInicial');
            
            if (titulo) titulo.textContent = `Cliente: ${nomeCliente}`;
            if (modal) modal.style.display = 'block';
            
            // Definir data inicial como hoje
            if (dataField) {
                const hoje = new Date().toISOString().split('T')[0];
                dataField.value = hoje;
            }
            
            await carregarParcelas(clienteId);
        }

        function fecharModalDetalhes() {
            const modal = document.getElementById('modalDetalhes');
            const descricaoField = document.getElementById('descricaoVenda');
            const valorField = document.getElementById('valorTotal');
            const parcelasField = document.getElementById('numParcelas');
            
            if (modal) modal.style.display = 'none';
            clienteAtual = null;
            
            // Limpar campos
            if (descricaoField) descricaoField.value = '';
            if (valorField) valorField.value = '';
            if (parcelasField) parcelasField.value = '1';
        }

        async function registrarVenda() {
            if (!clienteAtual) return;

            const descricaoField = document.getElementById('descricaoVenda');
            const valorField = document.getElementById('valorTotal');
            const parcelasField = document.getElementById('numParcelas');
            const dataField = document.getElementById('dataInicial');

            const descricao = descricaoField?.value?.trim();
            const valorTotal = parseFloat(valorField?.value || 0);
            const numParcelas = parseInt(parcelasField?.value || 1);
            const dataInicial = dataField?.value;

            if (!descricao || !valorTotal || valorTotal <= 0 || !dataInicial) {
                alert('Preencha todos os campos obrigatórios');
                return;
            }

            try {
                if (!supabase) {
                    await waitForSupabase();
                }

                // Inserir venda
                const { data: venda, error: vendaError } = await supabase
                    .from('vendas')
                    .insert([{
                        cliente_id: clienteAtual.id,
                        descricao: descricao,
                        valor_total: valorTotal,
                        num_parcelas: numParcelas,
                        data_primeira: dataInicial
                    }])
                    .select()
                    .single();

                if (vendaError) {
                    throw vendaError;
                }

                // Criar parcelas
                const parcelas = [];
                let somaAjuste = 0;

                for (let i = 0; i < numParcelas; i++) {
                    const vencimento = new Date(dataInicial);
                    vencimento.setMonth(vencimento.getMonth() + i);
                    
                    let valorParcela = parseFloat((valorTotal / numParcelas).toFixed(2));
                    
                    // Ajustar a última parcela para garantir que a soma seja exata
                    if (i === numParcelas - 1) {
                        valorParcela = valorTotal - somaAjuste;
                    } else {
                        somaAjuste += valorParcela;
                    }

                    parcelas.push({
                        venda_id: venda.id,
                        cliente_id: clienteAtual.id,
                        parcela: i + 1,
                        valor: valorParcela,
                        vencimento: vencimento.toISOString().split('T')[0],
                        status: 'Pendente'
                    });
                }

                const { error: parcelasError } = await supabase
                    .from('parcelas')
                    .insert(parcelas);

                if (parcelasError) {
                    throw parcelasError;
                }

                alert('Venda registrada com sucesso!');
                
                // Limpar campos
                if (descricaoField) descricaoField.value = '';
                if (valorField) valorField.value = '';
                if (parcelasField) parcelasField.value = '1';
                
                await carregarParcelas(clienteAtual.id);
            } catch (error) {
                console.error('Erro ao registrar venda:', error);
                alert('Erro ao registrar venda: ' + error.message);
            }
        }

        async function carregarParcelas(clienteId) {
            const container = document.getElementById('parcelasList');
            
            try {
                const { data: parcelas, error } = await supabase
                    .from('parcelas')
                    .select(`
                        *,
                        vendas!inner(descricao)
                    `)
                    .eq('cliente_id', clienteId)
                    .order('vencimento');

                if (error) {
                    throw error;
                }

                if (!parcelas || parcelas.length === 0) {
                    container.innerHTML = '<p>Nenhuma parcela encontrada.</p>';
                    return;
                }

                const hoje = new Date().toISOString().split('T')[0];

                container.innerHTML = parcelas.map(parcela => {
                    const vencida = parcela.vencimento < hoje && parcela.status === 'Pendente';
                    const statusClass = parcela.status === 'Paga' ? 'paga' : (vencida ? 'vencida' : '');
                    const statusBadge = parcela.status === 'Paga' ? 'status-paga' : (vencida ? 'status-vencida' : 'status-pendente');
                    const statusText = parcela.status === 'Paga' ? 'Paga' : (vencida ? 'Vencida' : 'Pendente');

                    return `
                        <div class="parcela-item ${statusClass}">
                            <div>
                                <strong>Parcela ${parcela.parcela}</strong><br>
                                ${escapeHtml(parcela.vendas.descricao)}<br>
                                <small>Vencimento: ${formatarData(parcela.vencimento)}</small>
                            </div>
                            <div style="text-align: right;">
                                <div style="font-size: 1.2em; font-weight: bold;">
                                    R$ ${parcela.valor.toFixed(2)}
                                </div>
                                <div class="status-badge ${statusBadge}">
                                    ${statusText}
                                </div>
                                ${parcela.status === 'Pendente' ? 
                                    `<button class="btn" style="margin-top: 10px; padding: 8px 16px; font-size: 14px;" onclick="marcarComoPaga(${parcela.id})">Marcar como Paga</button>` : 
                                    ''}
                            </div>
                        </div>
                    `;
                }).join('');

            } catch (error) {
                console.error('Erro ao carregar parcelas:', error);
                container.innerHTML = '<p class="error">Erro ao carregar parcelas</p>';
            }
        }

        async function marcarComoPaga(parcelaId) {
            try {
                if (!supabase) {
                    await waitForSupabase();
                }

                const { error } = await supabase
                    .from('parcelas')
                    .update({ status: 'Paga' })
                    .eq('id', parcelaId);

                if (error) {
                    throw error;
                }

                if (clienteAtual) {
                    await carregarParcelas(clienteAtual.id);
                }
            } catch (error) {
                console.error('Erro ao marcar parcela como paga:', error);
                alert('Erro ao marcar parcela como paga: ' + error.message);
            }
        }

        // ===== FUNÇÕES UTILITÁRIAS =====
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatarData(data) {
            return new Date(data + 'T00:00:00').toLocaleDateString('pt-BR');
        }

        // ===== EVENTOS E INICIALIZAÇÃO =====
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                if (document.getElementById('loginScreen').style.display !== 'none') {
                    realizarLogin();
                }
            }
        });

        // Fechar modais clicando fora
        window.onclick = function(event) {
            const modalCadastro = document.getElementById('modalCadastro');
            const modalDetalhes = document.getElementById('modalDetalhes');
            
            if (event.target === modalCadastro) {
                fecharModalCadastro();
            }
            if (event.target === modalDetalhes) {
                fecharModalDetalhes();
            }
        }

        // Inicialização
        window.addEventListener('load', async function() {
            try {
                await waitForSupabase();
                console.log('Supabase carregado com sucesso');
                
                const user = await verificarUsuario();
                if (user) {
                    await carregarClientes();
                }
            } catch (error) {
                console.error('Erro ao inicializar:', error);
                alert('Erro ao carregar a aplicação. Verifique sua conexão com a internet.');
            }
        });
    </script>
</body>
</html>
