<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Controle de Fiado</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            max-width: 400px;
            width: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            text-align: center;
        }

        .logo {
            margin-bottom: 30px;
        }

        h1 {
            color: #333;
            font-size: 2.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1rem;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .loading {
            display: none;
            color: #666;
            margin-top: 15px;
        }

        .footer {
            margin-top: 30px;
            color: #666;
            font-size: 0.9rem;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Controle de Fiado</h1>
            <p class="subtitle">Sistema de Gestão de Clientes e Vendas</p>
        </div>

        <div id="loginError" class="error"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" placeholder="Digite seu email" required>
            </div>
            
            <div class="form-group">
                <label for="loginPassword">Senha</label>
                <input type="password" id="loginPassword" placeholder="Digite sua senha" required>
            </div>
            
            <button type="submit" class="btn" id="loginBtn">
                Entrar
            </button>
            
            <div id="loading" class="loading">
                Verificando credenciais...
            </div>
        </form>

        <div class="footer">
            <p>© 2025 Sistema de Controle de Fiado</p>
        </div>
    </div>

    <script>
        // Configuração do Supabase
        const supabaseUrl = 'https://pgqrjtglzibalkjlkrxt.supabase.co';
        const supabaseKey = 'SUA_PUBLIC_ANON_KEY_AQUI'; // Substitua pela sua chave real
        
        let supabase;
        
        // Inicializar Supabase
        function initSupabase() {
            if (typeof window.supabase !== 'undefined' && window.supabase.createClient) {
                supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
                return true;
            }
            return false;
        }

        // Tentar inicializar o Supabase com retry
        function waitForSupabase() {
            return new Promise((resolve, reject) => {
                let attempts = 0;
                const maxAttempts = 10;
                
                const tryInit = () => {
                    if (initSupabase()) {
                        resolve();
                    } else if (attempts < maxAttempts) {
                        attempts++;
                        setTimeout(tryInit, 100);
                    } else {
                        reject(new Error('Falha ao carregar biblioteca Supabase'));
                    }
                };
                
                tryInit();
            });
        }

        // Mostrar erro
        function mostrarErro(mensagem) {
            const errorDiv = document.getElementById('loginError');
            errorDiv.textContent = mensagem;
            errorDiv.style.display = 'block';
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Mostrar/ocultar loading
        function mostrarLoading(show) {
            const loadingDiv = document.getElementById('loading');
            const loginBtn = document.getElementById('loginBtn');
            
            if (show) {
                loadingDiv.style.display = 'block';
                loginBtn.disabled = true;
                loginBtn.textContent = 'Entrando...';
            } else {
                loadingDiv.style.display = 'none';
                loginBtn.disabled = false;
                loginBtn.textContent = 'Entrar';
            }
        }

        // Verificar se usuário já está logado
        async function verificarUsuarioLogado() {
            try {
                if (!supabase) {
                    await waitForSupabase();
                }
                
                const { data: { user }, error } = await supabase.auth.getUser();
                
                if (user && !error) {
                    // Usuário já está logado, redirecionar para aplicação
                    window.location.href = 'app.html'; // ou o nome da sua página principal
                }
            } catch (error) {
                console.log('Usuário não está logado ou erro na verificação');
            }
        }

        // Realizar login
        async function realizarLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) {
                mostrarErro('Email e senha são obrigatórios');
                return;
            }

            mostrarLoading(true);

            try {
                if (!supabase) {
                    await waitForSupabase();
                }

                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) {
                    throw error;
                }

                // Login bem-sucedido, redirecionar para aplicação
                window.location.href = 'app.html'; // ou o nome da sua página principal

            } catch (error) {
                console.error('Erro no login:', error);
                
                let mensagemErro = 'Erro inesperado ao fazer login';
                
                if (error.message.includes('Invalid login credentials')) {
                    mensagemErro = 'Email ou senha incorretos';
                } else if (error.message.includes('Email not confirmed')) {
                    mensagemErro = 'Email não confirmado. Verifique sua caixa de entrada';
                } else if (error.message.includes('Too many requests')) {
                    mensagemErro = 'Muitas tentativas. Tente novamente em alguns minutos';
                } else {
                    mensagemErro = error.message;
                }
                
                mostrarErro(mensagemErro);
            } finally {
                mostrarLoading(false);
            }
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                await waitForSupabase();
                console.log('Supabase carregado com sucesso');
                
                // Verificar se usuário já está logado
                await verificarUsuarioLogado();
                
                // Adicionar event listener ao formulário
                document.getElementById('loginForm').addEventListener('submit', realizarLogin);
                
                // Focar no campo de email
                document.getElementById('loginEmail').focus();
                
            } catch (error) {
                console.error('Erro ao inicializar:', error);
                mostrarErro('Erro ao carregar a aplicação. Verifique sua conexão com a internet.');
            }
        });

        // Permitir login com Enter
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const form = document.getElementById('loginForm');
                if (form) {
                    form.dispatchEvent(new Event('submit'));
                }
            }
        });
    </script>
</body>
</html>
